<!DOCTYPE html>
<html>---------------------------------------------------------------------
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../css/global.css" >
    <link rel="stylesheet" href="../css/login.css" >
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kotta One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Langar:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Laila:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aoboshi One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="login2">
      <section class="login-inner">
        <form class="frame-form">
          <div class="frame-child3"></div>
          <div class="frame-parent2">
            <div class="frame-parent3">
              <div class="welcome-to-wrapper">
                <div class="welcome-to">WELCOME TO</div>
              </div>
              <div class="rectangle-parent4">
                <img
                  class="rectangle-icon"
                  loading="lazy"
                  alt=""
                  src="../public/rectangle-9@2x.png"
                />

                <div class="panimalar-engineering-college-wrapper">
                  <div class="panimalar-engineering-college1">
                    PANIMALAR ENGINEERING COLLEGE ERP
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-wrapper2">
              <div class="rectangle-parent5">
                <div class="frame-child4"></div>
                
                <div class="option-box">
                  <div class="option">
                   <!-- <label for="exampleDropdown">Example Dropdown</label> -->
                   <select class="form-control" id="exampleDropdown" autofocus>
                       <option value="#">--Select an option--</option>
                       <option value="1">Parents/Students Login</option>
                       <option value="2">HOD Login</option>
                       <option value="3">Professor login</option>
                       <option value="4">Other login</option>
                   </select>
                  </div>
                 </div>
                
              </div>
            </div>
            <div class="login-form2">
              <div class="input-fields">
                <div class="username-field">
                  <div class="username-field-child"></div>
                  <input
                  required
                  class="input-container"
                  placeholder="Username"
                  type="text" autofocus
                />
                

                  <img class="username-field-item" alt="" />
                </div>
                <div class="username-field1">
                  <div class="username-field-inner"></div>
                  <div class="categories">
                    <div class="password-field-parent">
                      <input 
                      required
                        class="password-field"
                        placeholder="Password"
                        type="text"
                        autofocus
                      />

                      <img class="line-icon" alt="" />
                    </div>
                  </div>
                  <img class="eieye-icon" alt="" src="../public/eieye.svg" />
                </div>
              </div>
            </div>
          </div>
          <div class="submission">
            <button class="frame-button">
              <div class="frame-child5"></div>
              <div class="submit">Submit</div>
            </button>
          </div>
        </form>
      </section>
      <footer class="footer1">
        <div class="footer-item"></div>
        <div class="copyright-2024-panimalar1">
          Copyright © 2024 Panimalar Engineering College. All Rights Reserved.
        </div>
      </footer>
    </div>
  </body>
</html>
